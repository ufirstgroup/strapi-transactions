version: '3.8'
services:
  postgres:
    image: postgres:14
    container_name: strapi-db
    volumes:
      - ./data/postgres-data:/var/lib/postgresql/data
    env_file:
      - ./postgres.env
    ports:
      - 5432:5432
  postgres-test:
    image: postgres:14
    container_name: strapi-db-test
    volumes:
      - ./data/postgres-data-test:/var/lib/postgresql/data
    env_file:
      - ./postgres-test.env
    ports:
      - 5433:5433
    command: -p 5433

volumes:
  postgres-data:
